<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js 3</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <div>
            <input type="text" v-model="greeting">
        </div>
        <br>
        <div>
            {{ greeting }} {{ greeting.length }}
        </div>
    </div>

    <script>
        Vue.createApp({
            data () {
                return {
                    greeting: 'Hello World'
                }
            },
            mounted() {
                setTimeout(() => {
                    this.greeting = 'Message changed'
                }, 3000);
            }
        }).mount('#app');
    </script>
</body>
</html>
