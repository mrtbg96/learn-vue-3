<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js 3 - Your First Custom Vue Component</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center">
    <div id="app">
        <app-button>Click Me</app-button>
    </div>

    <script>
        let app = {
            components: {
                'app-button': {
                    template: `
                        <button class="bg-sky-600 hover:bg-sky-700 border rounded px-4 py-2 text-white transition-colors duration-300 disabled:cursor-not-allowed" :disabled="processing" @click="toggle">
                            <slot />
                        </button>
                    `,

                    data() {
                        return {
                            processing: false
                        }
                    },

                    methods: {
                        toggle () {
                            this.processing = ! this.processing
                        }
                    }
                }
            }
        };

        Vue.createApp(app).mount('#app');
    </script>
</body>

</html>
