<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js 3 - Component Props</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center">
    <div id="app"> 
        <div class="flex flex-col space-y-2">
            <app-button>Primary</app-button>
            <app-button type="secondary" :processing="true">Secondary</app-button>
            <app-button type="success">Success</app-button>
            <app-button type="warning">Warning</app-button>
            <app-button type="error" :processing="true">Error</app-button>
            <app-button type="muted" :processing="true">Muted</app-button>
        </div>
    </div>

    <script type="module">
        import App from '/js/components/App.js'

        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
